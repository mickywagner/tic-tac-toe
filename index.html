<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <p>Building in progress...</p>
    <div id="gameboard">
        <table>
            <tr>
                <td data-key="0"></td>
                <td data-key="1"></td>
                <td data-key="2"></td>
            </tr>
            <tr>
                <td data-key="3"></td>
                <td data-key="4"></td>
                <td data-key="5"></td>
            </tr>
            <tr>
                <td data-key="6"></td>
                <td data-key="7"></td>
                <td data-key="8"></td>
            </tr>

        </table>
    </div>
    <div id="playerControls">
        <label>Player 1: X</label><input></input>
        <label>Player 2: O</label><input></input>
        <p id="message">Next move by: </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
