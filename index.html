<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="gameContainer">
        <div class="playerControls p1">
            <h2 id="nameP1">Player X:</h2>
            <p id="score1" class="score">Score: 0</p>
        </div>
        <div class="playerControls p2">
            <h2 id="nameP2">Player O:</h2>
            <p id="score2" class="score">Score: 0</p>
        </div>
        <div id="gameboard">
            <table>
                <tr>
                    <td data-key="0"></td>
                    <td data-key="1"></td>
                    <td data-key="2"></td>
                </tr>
                <tr>
                    <td data-key="3"></td>
                    <td data-key="4"></td>
                    <td data-key="5"></td>
                </tr>
                <tr>
                    <td data-key="6"></td>
                    <td data-key="7"></td>
                    <td data-key="8"></td>
                </tr>
            </table>
        </div>
    </div>
    <div >
        <p id="message">Next move: </p>
        <button id="clear">Clear Board</button>
        <button id="reset">Reset Game</button>

    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <p>Enter Player Names:</p>
            <form>
                <label>X:</label><input type="text" id="p1" placeholder="Enter player 1">
                <label>O:</label><input type="text" id="p2" placeholder="Enter player 2">
                <input type="submit" value="Start Game" id="startGame">

            </form>
        </div>
    </div>
    <div class="win-modal hide-modal">
        <div class="win-modal-content">
            <span id="close">[X]</span>
            <h2 id="win-message"></h2>
            <img src="https://media.giphy.com/media/mp1JYId8n0t3y/source.gif">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
